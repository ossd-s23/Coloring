<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="notes.css" />
    <title>Document</title>
</head>

<body>
  <div id="container">
    <h1 id="title">Notepad</h1>
    <h1>Save a note:</h1>
      <div>
      <form style = "width: 100%; margin: 0 auto">
          <input id="userInput" style = "width: 80%; margin: 0 auto">
          <input id="userSubmit" type="submit" value="Save"><br/>
      </input>
      </form>

      </div>
      <h1> Your saved text:</h1>
      <blockquote> 
        <span id = "display"></span>
        <button id = "userClear">Clear</button>
      </blockquote>
      <div style = "border: 1px solid green; display: flex; justify-content: flex-start;" >
          <div style = "border: 1px solid blue; text-align: center;">
              <h1> Change Background Color</h1>
              <button>Dark</button>
              <button>Pastel Green</button>
              <button>Soft Brown</button>
              <button>Neutral White</button>
            </div>
      
            <div style = "border: 1px solid blue; text-align: center;">
              <h1> Format Text</h1>
              <button>White Text</button>
              <button>Dark Text</button>
              <button>Yellow Text</button>
              <button>Dark Green Text</button>
            </div>
      </div>
    </div>
  <script src="notes.js"></script>

</body>

</html>
